<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>生日小惊喜</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: "Microsoft YaHei", sans-serif;
    }

    #giftBox {
      width: 180px;
      height: 180px;
      background: #ff6b81;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    #giftBox:hover {
      transform: scale(1.05);
    }

    #ribbon {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 100%;
      background: #fff;
    }

    #ribbon::before {
      content: "";
      position: absolute;
      top: 50%;
      left: -70px;
      width: 70px;
      height: 20px;
      background: #fff;
      border-radius: 10px;
    }

    #ribbon::after {
      content: "";
      position: absolute;
      top: 50%;
      right: -70px;
      width: 70px;
      height: 20px;
      background: #fff;
      border-radius: 10px;
    }

    #message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.9);
      padding: 20px 30px;
      border-radius: 15px;
      font-size: 20px;
      color: #e84393;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.6s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -40%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>

  <div id="giftBox">
    <div id="ribbon"></div>
  </div>

  <div id="message">点击礼物开启你的生日祝福~</div>

  <script>
    const gift = document.getElementById('giftBox');
    const msg = document.getElementById('message');
    let opened = false;

    gift.addEventListener('click', () => {
      if (!opened) {
        msg.innerText = "愿你此生清澈明朗，所愿皆成！生日快乐！";
        msg.style.display = 'block';
        gift.style.display = 'none';
        opened = true;
      }
    });
  </script>

</body>
</html>
